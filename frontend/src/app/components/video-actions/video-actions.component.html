<ng-container *ngIf="theme | async as theme">
  <div class="video-actions" [ngClass]="theme">
    <div class="content">
      <app-input label="Video URL" />
      <app-button class="margin-left">Add to queue</app-button>
      <app-vertical-separator />
      <app-button>Desynchronize</app-button>
      <app-button class="margin-left">Vote to skip</app-button>
    </div>
  </div>
</ng-container>
