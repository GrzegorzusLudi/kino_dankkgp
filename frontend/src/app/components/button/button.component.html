<button
  type="button"
  class="button"
  [ngClass]="theme()"
  [class.clicked]="clicked"
  [class.small]="height === 'small'"
  [class.medium]="height === 'medium'"
  [class.primary]="variant === 'primary'"
  [class.ghost]="variant === 'ghost'"
  (click)="clicked = true"
  (blur)="clicked = false">
  <ng-content />
</button>
