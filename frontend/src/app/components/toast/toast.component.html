<ng-container *ngIf="theme | async as theme">
  <div class="toast" [ngClass]="theme">
    <div class="icon">
      <fa-icon [icon]="faCircleCheck" />
    </div>
    <div class="content">
      <div class="header">{{ title }}</div>
      <div class="message">
        {{ message }}
      </div>
    </div>
  </div>
</ng-container>
