<ng-container *ngIf="theme | async as theme">
  <div #container class="video-container" [ngClass]="theme">
    <app-header>{{ title }}</app-header>
    <div class="content">
      <ng-container *ngIf="videoId">
        <youtube-player
          [videoId]="videoId"
          [width]="width"
          [height]="height"
          (ready)="savePlayer($event)"/>
      </ng-container>
      <!-- TODO: (change)="onStateChange($event)" -->
    </div>
  </div>
</ng-container>
