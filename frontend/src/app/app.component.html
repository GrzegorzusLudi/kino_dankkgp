<app-background>
  <app-toolbar>
    <ng-container *ngIf="theme | async as theme">
      <app-title>{{ title }}</app-title>
      <div class="group">
        <app-mode-toggle />
        <app-vertical-separator />
        <app-user-info username="Jan IksiÅ„ski" />
      </div>
    </ng-container>
  </app-toolbar>
  <div class="content">
    <div class="main">
      <app-video-container
        videoId="dQw4w9WgXcQ"
        [title]="video.title"
        [width]="videoWidth"
        [height]="videoHeight" />
      <app-video-actions />
    </div>
    <div class="right">
      <app-connected-users-info [usernames]="usernames" />
      <app-chat [messages]="messages" />
    </div>
  </div>
</app-background>
